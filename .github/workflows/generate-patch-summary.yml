name: Generate Patch Summary

on:
  repository_dispatch:
    types: [data_updated]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to generate summary for'
        required: true
        type: choice
        options:
          - main
          - testing-grounds

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    
    steps:
      - name: Determine branch
        id: determine_branch
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            # Repository dispatch event
            BRANCH="${{ github.event.client_payload.branch }}"
            echo "branch=$BRANCH" >> $GITHUB_OUTPUT
            echo "Detected branch from dispatch payload: $BRANCH"
          else
            # Manual workflow dispatch
            BRANCH="${{ inputs.branch }}"
            echo "branch=$BRANCH" >> $GITHUB_OUTPUT
            echo "Detected branch from manual input: $BRANCH"
          fi
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.determine_branch.outputs.branch }}
          fetch-depth: 0  # Fetch all history for git operations
          token: ${{ secrets.WORKFLOW_PAT }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate patch summary
        run: |
          python src/summarizer.py
        env:
          BRANCH_NAME: ${{ steps.determine_branch.outputs.branch }}
      
      - name: Commit and push summary files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add summaries/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate patch summary"
            git push origin HEAD:${{ steps.determine_branch.outputs.branch }}
          fi
